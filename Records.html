  <div class="card m-auto">
    <div class="card-body">
      <form onSubmit="handleRecords(event)" method='post'>
        <div class="mb-3">
          <h2>USER DETAIL FORM</h2>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Full Name</label><br />

        </div>
        <div class="mb-3">
          <label for="inputAge" class="form-label">Age</label> <br />
          <input type="number" class="form-control" id="inputAge" onChange="" />
        </div>
        <div class="mb-3">
          <label for="inputPhone" class="form-label">Phone Number</label> <br />
          <input type="number" class="form-control" id="inputPhone" onChange="" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
